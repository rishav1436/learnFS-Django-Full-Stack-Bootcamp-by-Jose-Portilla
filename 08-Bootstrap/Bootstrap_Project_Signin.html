<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Bootstrap Project Sign In</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-staic-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="Bootstrap_Project_Main_Page.html">Welcome</a>
        </div>
        <ul class="nav navbar-nav">
            <li>
                <a class="navbar-link" href="Bootstrap_Project_Main_Page.html">Landing Page</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Log In</h1>
            <p>Enter your email and password below to log in to Coffee Lover
            </p>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Keep me Logged In
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>

</html>
